<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>

    <div class="container">
      <h4 class="align-center">Your Balance</h4>
      <h1 id="balance" class="align-center">&#8377; 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+&#8377;0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-&#8377;0.00</p>
        </div>
      </div>

      <h3>Add New Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="amount">Amount <br /> </label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <div class="form-control">
          <label for="text">Comment</label>
          <input type="text" id="text" placeholder="Enter comment..." />
        </div>
        <button class="btn">Add Transaction</button>
        <a class="btn outlined" href="history.html">History</a>
      </form>
      <h3 class="nodisplay">History</h3>
      <ul id="list" class="list nodisplay">
        <!-- <li class="minus">
        Cash <span>-$400</span><button class="delete-btn">x</button>
      </li> -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
